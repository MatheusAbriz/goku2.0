    <!--Formulario de login-->
    <section id="login">
    <div class="container">
          <div class="form-row" style="justify-content: center; align-items: center;">
            <div class="form-group col-md-6">
              <label for="nome">Nome</label>
              <input type="text" name="nome" class="form-control" placeholder="Digite seu nome..." id="nome">
            </div>
          </div>
            <div class="form-row" style="justify-content: center; align-items: center;">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu email...">
            </div>
            </div>
            <div class="form-row" style="justify-content: center; align-items: center;">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Digite sua senha...">
            </div>
            </div>
            <div class="form-row" style="justify-content: center; align-items: center;">
              <div class="form-group col-md-2">
                <button class="btn btn-primary" onclick="inserir()">Cadastrar</button>
              </div>
              </div>
            </div>
    </div>
</section>
